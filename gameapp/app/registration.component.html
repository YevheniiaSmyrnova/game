<div class="w3-container w3-card-4 w3-white w3-margin-bottom w3-display-topmiddle" style="margin-top:50px; width:400px">
    <h2 class="w3-text-grey w3-padding-16 w3-center">Registration</h2>
    <form [formGroup]="registrationForm" novalidate (ngSubmit)="submit()">
        <div class="form-group">
            <div class="w3-row w3-section ">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-user fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="name" formControlName="userName" type="text" placeholder="User name" />
                    <div class="w3-pale-red w3-leftbar w3-border-red"
                         *ngIf="registrationForm.controls['userName'].invalid && registrationForm.controls['userName'].touched">
                        <div class="w3-container w3-center">
                            Please enter your user name!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="w3-row w3-section ">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-user fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="firstName" formControlName="firstName" type="text" placeholder="First name" />
                    <div class="w3-pale-red w3-leftbar w3-border-red"
                         *ngIf="registrationForm.controls['firstName'].invalid && registrationForm.controls['firstName'].touched">
                        <div class="w3-container w3-center">
                            Please enter your first name!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="w3-row w3-section form-group">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-user fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="lastName" formControlName="lastName" type="text" placeholder="Last name" />
                    <div class="w3-pale-red w3-leftbar w3-border-red"
                        *ngIf="registrationForm.controls['lastName'].invalid && registrationForm.controls['lastName'].touched">
                        <div class="w3-container w3-center">
                            Please enter your last name!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="w3-row w3-section form-group">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-pencil fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="password" formControlName="password" type="password" placeholder="Password" />
                    <div class="w3-pale-red w3-leftbar w3-border-red"
                        *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched">
                        <div class="w3-container w3-center">
                            Please enter your password!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="w3-row w3-section ">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-calendar fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="dateOfBirth" formControlName="dateOfBirth" type="text" placeholder="Date of birth" />
                    <div class="w3-pale-red w3-leftbar w3-border-red"
                         *ngIf="registrationForm.controls['dateOfBirth'].invalid && registrationForm.controls['dateOfBirth'].touched">
                        <div class="w3-container w3-center">
                            Please enter your date of birth!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="w3-row w3-section form-group">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-certificate fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <select class="form-control" name="gender" formControlName="gender">
                        <option  *ngFor="let gen of genderList" [value]="gen">
                            {{gen}}
                        </option>
                    </select>
                    <div class="w3-pale-red w3-leftbar w3-border-red"
                        *ngIf="registrationForm.controls['gender'].invalid && registrationForm.controls['gender'].touched">
                        <div class="w3-container w3-center">
                            Please enter your gender!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="w3-row w3-section ">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa fa-envelope-o fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="email" formControlName="email" type="text" placeholder="Email" />
                    <div class="w3-pale-red w3-leftbar w3-border-red"
                         *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">
                        <div class="w3-container w3-center">
                            Please enter your email!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="w3-row w3-section form-group">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-phone fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="phone" formControlName="phone" type="text" placeholder="Phone" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="w3-row w3-section ">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-home fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="address" formControlName="address" type="text" placeholder="Address" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="w3-row w3-section form-group">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-globe fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="skype" formControlName="skype" type="text" placeholder="Skype" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="w3-button w3-section w3-teal w3-ripple" style="width:100%" [disabled]="registrationForm.invalid">
                Registered
            </button>
        </div>
    </form>
</div>
