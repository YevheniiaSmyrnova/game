<table class="w3-table w3-striped w3-border">
    <thead>
    <tr class="w3-teal">
        <th>Player name</th>
        <th>Game</th>
        <th>Record</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let player of players">
        <td>{{player.player}}</td>
        <td>{{player.game}}</td>
        <td>{{player.record}}</td>
    </tr>
    </tbody>
</table>
