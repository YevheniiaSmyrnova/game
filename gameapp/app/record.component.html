<div class="w3-row-padding">
    <div class="w3-col">
        <div class="w3-container w3-card-4 w3-white w3-margin-bottom">
            <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Record table</h2>
            <div class="w3-container">
                <div class="form-inline">
                    <div class="form-group">
                        <div class="col-md-8">
                            <input class="form-control" [(ngModel)]="name" placeholder="Player name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="number" class="form-control" [(ngModel)]="record" placeholder="Record"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button class="btn btn-default" (click)="addPlayer(name, record)">Add</button>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="w3-container">
                <recordTable [players]="players"></recordTable>
                <hr>
            </div>
        </div>
    </div>
</div>
