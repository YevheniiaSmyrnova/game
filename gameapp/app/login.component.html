<div class="w3-container w3-card-4 w3-white w3-margin-bottom w3-display-topmiddle" style="margin-top:50px; width:400px">
    <h2 class="w3-text-grey w3-padding-16 w3-center">Login</h2>
    <form [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
        <div class="form-group">
            <div class="w3-row w3-section ">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-user fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="name" formControlName="userName" type="text" placeholder="User name" />
                    <div class="w3-pale-red w3-leftbar w3-border-red"
                         *ngIf="loginForm.controls['userName'].invalid && loginForm.controls['userName'].touched">
                        <div class="w3-container w3-center">
                            Please enter your user name!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="w3-row w3-section form-group">
                <div class="w3-col" style="width:50px">
                    <i class="fa fa-pencil fa-fw w3-xxlarge w3-text-teal"></i>
                </div>
                <div class="w3-rest">
                    <input class="form-control" name="password" formControlName="password" type="password" placeholder="Password" />
                    <div class="w3-pale-red w3-leftbar w3-border-red"
                        *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                        <div class="w3-container w3-center">
                            Please enter your password!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="w3-button w3-section w3-teal w3-ripple" style="width:100%" [disabled]="loginForm.invalid">
                Login
            </button>
        </div>
    </form>
</div>
