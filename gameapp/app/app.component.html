<!-- Navigation Bar -->
<div class="w3-top">
    <div class="w3-bar w3-card-4 w3-teal">
        <div style="width:80%; margin-left:12%; margin-right:10%">
            <input (click)="toggle('home')" type="button" class="w3-bar-item w3-button" value="Home">
            <input (click)="toggle('register')" type="button" class="w3-bar-item w3-button w3-right" value="Registered">
            <input (click)="toggle('login')" type="button" class="w3-bar-item w3-button w3-right" value="Login">
            <span class="w3-bar-item w3-mobile w3-right"> Hi {{user.firstName}}!</span>
        </div>
    </div>
</div>

<!-- Page Content -->
<div class="w3-content" style="margin-left:10%; margin-right:10%; max-width:1400px;">
    <div class="w3-container w3-margin w3-padding-32">
        <div *ngIf="navigation == 'home'">
            <sidebar></sidebar>
        </div>
        <div *ngIf="navigation == 'login'">
            <login></login>
        </div>
        <div *ngIf="navigation == 'register'">
            <not-found></not-found>
        </div>
    </div>
</div>
