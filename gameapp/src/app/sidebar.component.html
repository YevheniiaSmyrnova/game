<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-card-4" style="wight:14%;">
    <input (click)="toggle('profile')" type="button" class="w3-bar-item w3-button w3-margin-right w3-large w3-text-teal w3-hover-teal" value="My profile">
    <input (click)="toggle('news')" type="button" class="w3-bar-item w3-button w3-margin-right w3-large w3-text-teal w3-hover-teal" value="News">
    <input (click)="toggle('games')" type="button" class="w3-bar-item w3-button w3-margin-right w3-large w3-text-teal w3-hover-teal" value="Games">
    <input (click)="toggle('records')" type="button" class="w3-bar-item w3-button w3-margin-right w3-large w3-text-teal w3-hover-teal" value="Record table">
</div>

<!-- Page Content -->
<div style="margin-left:20%">
    <div *ngIf="section.state == 'profile'">
        <profile></profile>
    </div>
    <div *ngIf="section.state == 'news'">
        <news></news>
    </div>
    <div *ngIf="section.state == 'games'">
        <games></games>
    </div>
    <div *ngIf="section.state == 'records'">
        <record></record>
    </div>
</div>
