<div class="w3-row-padding">
  <div class="w3-col">
    <div class="w3-container w3-card-4 w3-white w3-margin-bottom"><br>
      <img src="/assets/img/user_yevheniia.jpg" class="w3-left w3-circle w3-margin-right" style="width:60px">
      <h4>{{ news.news_title }}</h4>
      <span class="w3-opacity">{{ news.news_date | date : "medium" }}</span>
      <br>
      <hr class="w3-clear">
      <p>{{ news.news_text }}</p>
      <button (click)="addNewsLike(news.id, news.news_like)" type="button" class="w3-button w3-theme-d1 w3-margin-bottom w3-text-teal"><i
        class="fa fa-thumbs-up fa-fw w3-xlarge w3-text-teal"></i>  {{ news.news_like }}
      </button>
      <div *ngFor="let comment of comments | orderBy: 'comment.comment_date': true">
        <hr class="w3-clear">
        <div class="w3-row">
          <div class="w3-col w3-left w3-container" style="width:80px">
            <img src="/assets/img/user_yevheniia.jpg" class="w3-left w3-circle w3-margin-right" style="width:60px">
          </div>
          <div class="w3-col w3-right w3-container" style="width:100px">
            <button (click)="addCommentLike(comment.id, comment.comment_like)" type="button" class="w3-button w3-theme-d1 w3-margin-bottom w3-text-teal"><i
              class="fa fa-thumbs-up fa-fw w3-xlarge w3-text-teal"></i>  {{ comment.comment_like }}
            </button>
          </div>
          <div class="w3-rest w3-container">
            <h4>{{ comment.comment_title }}</h4>
            <span class="w3-opacity">{{ comment.comment_date | date : "medium" }}</span>
            <p>{{ comment.comment_text }}</p>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
