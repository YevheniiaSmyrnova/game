{% extends 'base.html' %}


{% load staticfiles %}


{% block title %}Регистрация{% endblock%}


{% block nav_class_register %}active{% endblock %}


{% block content %}
    <h1><b><i>Добро пожаловать</i></b></h1>
    <h3><b>Моментальная регистрация</b></h3>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Логин:</label>
        <input class="form-control" id="id_username" maxlength="30"
               name="username" type="text" placeholder="Введите логин" />
      </div>
      <div class="form-group">
        <label for="id_password1">Пароль:</label>
        <input class="form-control" id="id_password1" name="password1"
               type="password" placeholder="Введите пароль" />
      </div>
      <div class="form-group">
        <label for="id_password2">Подтверждение пароля:</label>
        <input class="form-control" id="id_password2" name="password2"
               type="password" placeholder="Введите тот же пароль, для проверки"/>
      </div>
      <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock content %}
