{% extends 'base.html' %}


{% load staticfiles %}


{% block title %}Вход{% endblock%}


{% block nav_class_login %}active{% endblock %}


{% block content %}
    <h1><b><i>Добро пожаловать</i></b></h1>
    <form class="form-horizontal" action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="id_username">Логин:</label>
        <div class="col-sm-10">
          <input class="form-control" id="id_username" maxlength="254"
               name="username" type="text" placeholder="Введите логин">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="id_password">Пароль:</label>
        <div class="col-sm-10">
          <input class="form-control" id="id_password" name="password"
                 type="password" placeholder="Введите пароль">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Войти</button>
        </div>
      </div>
    </form>
{% endblock content %}
